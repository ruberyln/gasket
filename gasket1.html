<script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;

     in vec4 vColor;

	out vec4 fColor;

	void
	main()
	{
    		//fColor =  vec4(0.0, 0.0, 1.0, 1.0);
			 fColor = vColor;
	}
</script>

<script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es

    	in vec4 vPosition;
        in vec4 aColor;
        out vec4 vColor;

    	void
    	main()
    	{
			
		gl_PointSize = 1.0;
		gl_Position = vec4(vPosition);
		vColor=aColor;
		
 	}
</script>
